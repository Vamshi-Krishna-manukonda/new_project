<div class="main">
    <h2 class="card-header">User Registration Form</h2>
    <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
                <div class="form-group col-9">
                    <label>Emp Id: </label>
                    <input type="text" formControlName="empId" class="form-control" placeholder="Enter your empId" />

                </div><br>
                <div class="form-group col-9">
                    <label>Emp Name: </label>
                    <input type="text" formControlName="empName" class="form-control" placeholder="Enter your Name"
                        required [ngClass]="{ 'is-invalid': submitted && employeeForm?.controls?.empName?.errors }" />

                    <div>
                        <span class="text-danger"
                            *ngIf="(employeeForm.controls.empName.touched ||employeeForm.controls.empName.dirty || submitted) && employeeForm.controls.empName.errors?.required">
                            * This field is mandatory
                        </span>
                    </div>
                </div>
                <div class="form-group col-9">
                    <label for="Designation">Designation: </label>
                    <select name="Designation" formControlName="Designation" class="form-control">
                        <option value="Manager">Manager</option>
                        <option value="SoftwareDeveloper">Software Developer</option>
                        <option value="softwareTesters">Software Testers</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-group col-9">
                    <label>Salary: </label>
                    <input type="text" formControlName="Salary" class="form-control" placeholder="Enter your Salary"
                        required [ngClass]="{ 'is-invalid': submitted && employeeForm?.controls?.Salary?.errors }" />
                    <div>
                        <span class="text-danger"
                            *ngIf="(employeeForm.controls.salary.touched ||employeeForm.controls.Salary.dirty || submitted) && employeeForm.controls.Salary.errors?.required">
                            * This field is mandatory
                        </span>
                    </div>

                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter your email"
                        required [ngClass]="{ 'is-invalid': submitted && employeeForm?.controls?.email?.errors }" />
                    <div>
                        <span class="text-danger"
                            *ngIf="(employeeForm.controls.email.touched || submitted) && employeeForm.controls.email.errors?.required">
                            Email is required
                        </span>
                        <span class="text-danger"
                            *ngIf="employeeForm.controls.email.touched && employeeForm.controls.email.errors?.email">
                            Enter a valid email address
                        </span>
                    </div>
                </div>
                <div class="form-group col-9">
                    <label>Mobile Number: </label>
                    <input type="tel" formControlName="phone" class="form-control"
                        placeholder="Enter your Mobile number" required
                        [ngClass]="{ 'is-invalid': submitted && employeeForm?.controls?.phone?.errors }" />
                    <div>
                        <span class="text-danger"
                            *ngIf="(employeeForm.controls.phone.touched ||employeeForm.controls.phone.dirty || submitted) && employeeForm.controls.phone.errors?.required">
                            mobile number is required
                        </span>

                        <span class="text-danger"
                            *ngIf="employeeForm.controls.phone.touched && employeeForm.controls.phone.errors?.pattern">
                            mobile number should be valid & contains minimum 5 characters
                        </span>
                    </div>

                </div>
                <div class="form-row">
                    <div class="radio-inline">
                        <label>Gender: </label>
                        <label class="radio-label"> Male</label>
                        <input id="gender" type="radio" name="genderControl" formControlName="genderControl" /><br>
                        <label class="radio-label">Female</label>
                        <input id="gender" type="radio" name="genderControl" formControlName="genderControl"  /><br>
                        <label class="radio-label">Others</label>
                        <input id="gender" type="radio" name="genderControl" formControlName="genderControl"  />
                   
                    </div>
                    <div class="invalid-feedback" *ngIf="submitted && employeeForm.errors?.required">
                        <p>Please select either value</p>
                      </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label>Languages Known: </label>
                    <label class='check'>Java</label>
                    <input type="checkbox" id="java" formControlName="java" class="form-control" /><br>
                    <label class='check'>Java</label>
                    <input type="checkbox" id="python" formControlName="python" class="form-control" /><br>
                    <label class='check'>Java</label>
                    <input type="checkbox" id="angular" formControlName="angular" class="form-control" /><br>
                </div>
            </div>
            <div class="form-group col-9">
                <label for="Qualification">Qualification: </label>
                <select name="Qualification" formControlName="Qualification" class="form-control">
                    <option value="Bachelors">Bachelors</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="Phd">Phd</option>

                </select>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
            </div>

        </form>
    </div>

</div>
